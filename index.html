<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="shortcut icon" href="#">
    <link href="./dist/output.css" rel="stylesheet">
    <script type="module" src="./scripts/pages/index.js" async></script>
  </head>
  <body>
    <header class="flex justify-center">
      <img class="w-64 mt-10" src="./assets/logo/Logo.png" alt="Logo">
    </header>
    <div id="search-bar" class="flex justify-center w-full mt-4">
      <label class="flex items-center relative w-4/5">
        <input id="search-word" class="w-full h-16 p-4 rounded-md bg-neutral-200 outline-0" placeholder="Rechercher une recette" type="text" name="search"/>
        <img class="absolute right-4" src="./assets/loupe.png" alt="Loupe">
      </label>
    </div>
    <div class="flex justify-center w-full mt-6">
      <div id="tag" class="flex items-center w-4/5"></div>
    </div>
    <div class="flex justify-center w-full mt-4">
      <div id="tag-container" class="flex items-center w-4/5 h-16">

        <div class="w-44 h-full transition-all duration-300 z-10">
          <div class="tag flex justify-between items-center bg-blue-500 h-full rounded-md cursor-pointer transition-all duration-300">
            <p class="text-white text-lg m-4">Ingredients</p>
            <input class="outline-0 hidden justify-around items-center bg-blue-500 w-full h-full m-4 placeholder:text-white placeholder:opacity-50 text-white" placeholder="Rechercher un ingrédient" type="text"/>
            <img class="transition-all duration-300 justify-between m-4" src="./assets/arrow.png" alt="tag close">
          </div>
          <div id="ingredients-tag-container" class="hidden flex-wrap bg-blue-500 w-full h-0 rounded-b-md transition-all duration-300"></div>
        </div>

        <div class="w-44 h-full ml-4 transition-all duration-300 z-10">
          <div class="tag flex justify-between items-center bg-emerald-300 h-full rounded-md cursor-pointer transition-all duration-300">
            <p class="text-white text-lg m-4">Appareils</p>
            <input class="outline-0 hidden justify-around items-center bg-emerald-300 w-full h-full m-4 placeholder:text-white placeholder:opacity-50 text-white" placeholder="Rechercher un appareil" type="text"/>
            <img class="transition-all duration-300 justify-between m-4" src="./assets/arrow.png" alt="tag close">
          </div>
          <div id="appliances-tag-container" class="hidden flex-wrap bg-emerald-300 w-full h-0 rounded-b-md transition-all duration-300"></div>
        </div>

        <div class="w-44 h-full ml-4 transition-all duration-300 z-10">
          <div class="tag flex justify-between items-center bg-red-400 h-full rounded-md cursor-pointer transition-all duration-300">
            <p class="text-white text-lg m-4">Ustensiles</p>
            <input class="outline-0 hidden justify-around items-center bg-red-400 w-full h-full m-4 placeholder:text-white placeholder:opacity-50 text-white" placeholder="Rechercher un ustensile" type="text"/>
            <img class="transition-all duration-300 justify-between m-4" src="./assets/arrow.png" alt="tag close">
          </div>
          <div id="ustensils-tag-container" class="hidden flex-wrap bg-red-400 w-full h-0 rounded-b-md transition-all duration-300"></div>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-center w-full mt-6">
      <p id="not-found" class="items-center w-4/5 hidden">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes »</p>
      <div id="cards-container" class="grid gap-14 grid-cols-3 items-center w-4/5"></div>
    </div>
  </body>
</html>
